streaming: {
  id: "me"
  discover_prefix: "discover"
  store: "file"
  dir: "/path/to/datastore"
  sd: true
  sv: true
  ns: "nats://localhost:4222"
  secure: true
  hb_interval: "10s"
  hb_timeout: "1s"
  hb_fail_count: 2
  ft_group: "ft"
  partitioning: true
  syslog_name: "myservice"

  store_limits: {
      max_channels: 11
      max_msgs: 12
      max_bytes: 13
      max_age: "14s"
      max_subs: 15
      max_inactivity: "16s"

      channels: {
        "foo": {
          max_msgs: 1
          max_bytes: 2
          max_age: "3s"
          max_subs: 4
          max_inactivity: "5s"
        }
        "bar": {
          max_msgs: 5
          max_bytes: 6
          max_age: "7s"
          max_subs: 8
          max_inactivity: "9s"
        }
      }
  }

  tls: {
      client_cert: "/path/to/client/cert_file"
      client_key: "/path/to/client/key_file"
      client_ca: "/path/to/client/ca_file"
  }

  file: {
      compact: true
      compact_frag: 1
      compact_interval: 2
      compact_min_size: 3
      buffer_size: 4
      crc: true
      crc_poly: 5
      sync: true
      cache: true
      slice_max_msgs: 6
      slice_max_bytes: 7
      slice_max_age: "8s"
      slice_archive_script: "myArchiveScript"
      fds_limit: 8
      parallel_recovery: 9
  }

  cluster: {
      node_id: "a"
      bootstrap: true
      peers: ["b", "c"]
      log_path: "/path/to/log"
      log_cache_size: 1024
      log_snapshots: 1
      trailing_logs: 256
      sync: true
      raft_logging: true
      raft_heartbeat_timeout: "1s"
      raft_election_timeout: "1s"
      raft_lease_timeout: "500ms"
      raft_commit_timeout: "50ms"
  }

  sql: {
    driver: "mysql"
    source: "ivan:pwd@/nss_db"
    no_caching: true
    max_open_conns: 5
  }
}
